<div class="registerEmployee">
  <form
    class="example-form"
    [formGroup]="employeeDetails"
    (ngSubmit)="submit()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        formControlName="employeeName"
        [errorStateMatcher]="matcher"
        placeholder="Ex. Steve Rogers"
      />
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error *ngIf="employeeName.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>EmployeeID</mat-label>
      <input
        type="number"
        matInput
        formControlName="employeeId"
        [errorStateMatcher]="matcher"
        placeholder="EX. 2139484"
      />
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error *ngIf="employeeId.hasError('required')">
        ID is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@cognizant.com"
      />
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="align">
      <mat-form-field>
        <mat-label>Domain</mat-label>
        <mat-select
          [errorStateMatcher]="matcher"
          formControlName="domain"
          name="Domain"
        >
          <mat-option *ngFor="let domain of domains" value="{{ domain }}">
            {{ domain }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="domain.hasError('required')">
          Please choose a <strong>Domain</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Designation</mat-label>
        <mat-select
          [errorStateMatcher]="matcher"
          formControlName="designation"
          name="designation"
        >
          <mat-option
            *ngFor="let designation of designations"
            value="{{ designation }}"
          >
            {{ designation }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="designation.hasError('required')">
          Please Choose a <strong>Designation</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
