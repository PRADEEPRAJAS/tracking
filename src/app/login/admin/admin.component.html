<div class="login-box">
  <form [formGroup]="adminLoginForm" (ngSubmit)="submit()">
    <div class="user-box">
      <input formControlName="username" type="text" name="" required="" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input formControlName="password" type="password" name="" required="" />
      <label>Password</label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
